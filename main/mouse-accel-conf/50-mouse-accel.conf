Section "InputClass"
        Identifier "My Other Mouse"
        Driver "libinput"
        MatchIsTouchpad "yes"
        Option "AccelProfile" "flat"
        Option "AccelSpeed" "0"
EndSection
Section "InputClass"
        Identifier "My Mouse"
        Driver "libinput"
        MatchIsPointer "yes"
        Option "AccelProfile" "flat"
        Option "AccelSpeed" "0"
EndSection
